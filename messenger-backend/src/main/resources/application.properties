# Server Configuration
server.port=8080
spring.application.name=corporate-messenger

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/messenger_db
spring.datasource.username=messenger_user
spring.datasource.password=messenger_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits-long
jwt.expiration=86400000

# WebSocket Configuration
spring.websocket.allowed-origins=http://localhost:3000
